<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Get your ticket prices:</h2>
        <form id="movieSpecs">
          <div class="form-group">
            <label for="movie">Pick a movie:</label>
            <select class="form-control" id="movieTitle">
              <option>Logan</option>
              <option>Hidden Figures</option>
              <option>Arrival</option>
              <option>Beauty and the Beast</option>
            </select>
          </div>
          <div class="form-group">
            <label for="times">Pick a movie:</label>
            <select class="form-control" id="movieTimes">
              <option value="7">Matinee: 1pm</option>
              <option value="13">Prime Time: 6pm</option>
              <option value="10">Latenight: 10pm</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Pick a movie:</label>
            <select class="form-control" id="viewerAge">
              <option value="Children">Children 5 and Under</option>
              <option value="YA">Young Adult 6 - 17</option>
              <option value="Adult">Adult 18+</option>
              <option value="Sr">Seniors 55+</option>
            </select>
          </div>
          <span class="btn btn-primary" id="add-ticket">Add Another Ticket</span>
          <button type="submit" class="btn">Get your Ticket Total</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="ticketPrice">
          <p>Your total for the movie, <span class="movieName"></span> is going to be:<span class="ticketTotal"></span>.</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
