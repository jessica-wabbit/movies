<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Get your ticket prices:</h2>
        <form id="movieSpecs">
          <div class="form-group">
            <label for="new-first-name">First name</label>
            <input type="text" class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

          <div id="new-movies">
            <div class="new-movie">
              <div class="form-group">
                <label for="movie">Pick a movie:</label>
                <select class="form-control" id="movieTitle">
                  <option>Logan</option>
                  <option>Hidden Figures</option>
                  <option>Arrival</option>
                  <option>Beauty and the Beast</option>
                </select>
              </div>
              <div class="form-group">
                <label for="times">Pick a movie:</label>
                <select class="form-control" id="movieTimes">
                  <option value="1pm">Matinee: 1pm</option>
                  <option value="6pm">Prime Time: 6pm</option>
                  <option value="10pm">Latenight: 10pm</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Pick a movie:</label>
                <select class="form-control" id="viewerAge">
                  <option value="Child">Children 5 and Under</option>
                  <option value="YA">Young Adult 6 - 17</option>
                  <option value="Adult">Adult 18+</option>
                  <option value="Senior">Seniors 55+</option>
                </select>
              </div>
            </div>
          </div>
          <span class="btn btn-primary" id="add-ticket">Add Another Ticket</span>
          <button type="submit" class="btn">Get your Ticket Total</button>
        </form>
      </div>
      <div class="col-md-6">
        <div id="show-info">
          <h2></h2>
          <p>First name: <span class="first-name"></span></p>
          <p>Last name: <span class="last-name"></span></p>
          <p>Tickets:</p>
          <ul id="ticketInfo">

          </ul>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
